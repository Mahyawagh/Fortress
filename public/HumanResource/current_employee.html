 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Current Employee Framework</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <header>
         <h1>Employee Details</h1>
     </header>
 
     <div class="main-content">
         <div class="button-container">
             <button type="button" class="submit-button" onclick="openInsertForm()">Insert</button>
             <button type="button" class="submit-button" onclick="openDisplayForm()">Employee Details</button>
             <button type="button" class="submit-button" onclick="openDeleteForm()">Delete</button>
             <button type="button" class="submit-button" onclick="openUpdateForm()">Update</button>
         </div>
         
         <form id="insertForm" style="display: none;">
            <label for="employee_name">Employee Name:</label>
            <input type="text" name="employee_name" id="employee_name">
            <label for="year">Joining Year:</label>
            <select id="year" name="year">
                <option value="">Select Year</option>
                <script>
                    const startYear = 2000;
                    const endYear = new Date().getFullYear();
                    for (let year = startYear; year <= endYear; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select><br>
            
            <label for="documentation">Documentation (PDF):</label>
            <input type="file" name="documentation" accept=".pdf" multiple><br>
            
            <button type="button" class="submit-button" onclick="submitProject()">Submit</button>
            <button type="button" class="submit-button" onclick="closeInsertForm()">Cancel</button>
        </form>
        
         
         <form id="searchForm" style="display: none;">
             <label for="searchInput">Search by EMP ID or Name:</label>
             <input type="text" id="searchInput" name="searchInput" placeholder="Enter Emp ID or Name">
             <button type="button" class="submit-button" onclick="searchProject()">Search</button>
             <button type="button" class="submit-button" onclick="closeDisplayForm()">Cancel</button>
         </form>

         <form id="deleteForm" style="display: none;">
            <label for="deleteInput">Search by EMP ID or Name to Delete:</label>
            <input type="text" id="deleteInput" name="deleteInput" placeholder="Search by EMP ID or Name">
            <button type="button" class="submit-button" onclick="deleteProject()">Delete</button>
            <button type="button" class="submit-button" onclick="closeDeleteForm()">Cancel</button>
        </form>
        <form id="updateForm" style="display: none;">
            <label for="updateEmpId">Employee ID or Name:</label>
            <input type="text" id="updateEmpId" name="updateEmpId" placeholder="Enter Emp ID or Name">
            <label for="newDocumentation">New Documentation (PDF):</label>
            <input type="file" name="newDocumentation" id="newDocumentation" accept=".pdf" multiple><br>
            <button type="button" class="submit-button" onclick="updateDocumentation()">Update Documentation</button>
            <button type="button" class="submit-button" onclick="closeUpdateForm()">Cancel</button>
        </form>
        
         <div id="documentationContainer" class="documentation-container" style="display: none;"></div>
     </div>
     
     <footer>
         <div class="contact-info">
             <p>üìû+91 - 22 - 6288 7900&nbsp;&nbsp;&nbsp;&nbsp; | üìû+91 - 22 - 2200 7973&nbsp;&nbsp;&nbsp;&nbsp;
                 | ‚úâÔ∏èfortress@fortress.co.in&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <a href="https://fortress.co.in/wp-content/uploads/2024/01/Fortress_Profile_02-01-24.pdf"
                     id="companyProfileLink" target="_blank">Company Profile</a>
             </p>
         </div>
     </footer>
     <div id="projectsGrid" class="projects-grid"></div>
     <script src="scripts_CEMP.js"></script>
 </body>
 </html>
