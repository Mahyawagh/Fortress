<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial-Business Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Industrial-Business Development Project Details</h1>
    </header>
    <div class="main-content">
        <div class="button-container">
            <button type="button" class="submit-button" onclick="openInsertForm()">Insert</button>
            <button type="button" class="submit-button" onclick="openDisplayForm()">Display Project</button>
            <button type="button" class="submit-button" onclick="openDeleteForm()">Delete</button>
            <button type="button" class="submit-button" onclick="openUpdateForm()">Update</button>
        </div>
        
        <form id="projectForm" enctype="multipart/form-data" style="display: none;">
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" placeholder="Enter project name">
            <label for="year">Select Year:</label>
            <select id="year" name="year">
                <option value="">Select Year</option>
                <script>
                    const startYear = 2000;
                    const endYear = new Date().getFullYear();
                    for (let year = startYear; year <= endYear; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select><br>
            <label for="tendersight">Tender Sight Report (PDF,DOC):</label>
            <input type="file" name="tendersight" accept=".pdf, .docx" multiple><br>
            <label for="tentativeletter">Tentative Letter (PDF):</label>
            <input type="file" name="tentativeletter" accept=".pdf, .docx" multiple><br>
            <label for="bidsfinancial">Bids Financial Report (PDF, DOC):</label>
            <input type="file" name="bidsfinancial" accept=".pdf, .docx" multiple><br>
            <label for="bidstechnical">Bids Technical Report:</label>
            <input type="file" name="bidstechnical" accept=".pdf, .docx" multiple><br>
            <button type="button" class="submit-button" onclick="submitProject()">Submit</button>
            <button type="button" class="submit-button" onclick="closeInsertForm()">Cancel</button>
        </form>
        
        <form id="searchForm" style="display: none;">
            <label for="searchInput">Search by Project ID or Name:</label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Enter Project ID or Name">
            <button type="button" class="submit-button" onclick="searchProject()">Search</button>
            <button type="button" class="submit-button" onclick="closeDisplayForm()">Cancel</button>
        </form>
        
        <form id="deleteForm" style="display: none;">
            <label for="deleteInput">Enter Project ID or Name to Delete:</label>
            <input type="text" id="deleteInput" name="deleteInput" placeholder="Enter Project ID or Name">
            <button type="button" class="submit-button" onclick="deleteProject()">Delete</button>
            <button type="button" class="submit-button" onclick="closeDeleteForm()">Cancel</button>
        </form>
        
        <form id="updateForm" enctype="multipart/form-data" style="display: none;">
            <label for="projectId">Project ID:</label>
            <input type="text" id="projectId" name="project_id" required><br><br>
            <label for="tendersight">Tender Sight Report:</label>
            <input type="file" id="tendersight" name="tendersight" multiple accept=".pdf, .docx"><br><br>
            <label for="tentativeletter">Tentative Letter:</label>
            <input type="file" id="tentativeletter" name="tentativeletter" multiple accept=".pdf, .docx"><br><br>
            <label for="bidsfinancial">Bids Financial Report:</label>
            <input type="file" id="bidsfinancial" name="bidsfinancial" multiple accept=".pdf, .docx"><br><br>
            <label for="bidstechnical">Bids Technical Report:</label>
            <input type="file" id="bidstechnical" name="bidstechnical" multiple accept=".pdf, .docx"><br><br>
            <button type="submit">Update</button>
            <button type="button" class="submit-button" onclick="closeUpdateForm()">Cancel</button>
        </form>
        
        <div id="tendersightsContainer" class="tendersights-container" style="display: none;">
        </div>
    </div>
    
    <footer>
        <div class="contact-info">

                | ‚úâÔ∏èfortress@fortress.co.in&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://fortress.co.in/wp-content/uploads/2024/01/Fortress_Profile_02-01-24.pdf"
                    id="companyProfileLink" target="_blank">Company Profile</a>
            </p>
        </div>
    </footer>
    <div id="projectsGrid" class="projects-grid"></div>
    <script src="scripts_IndB.js"></script>
</body>
</html>
