<!-- managementcreate.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #passwordFeedback {
      margin-top: 6px;
    }

    .passwordIndicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .passwordValid {
      background-color: #00cc44; /* Green */
    }

    .passwordInvalid {
      background-color: #ff4d4d; /* Red */
    }
  </style>
</head>
<body>
  <form id="createAccountForm">
    <h2>Create Account</h2>

    <label for="createName">Name:</label>
    <input type="text" id="createName" name="createName" required placeholder="Enter Your Name">

    <label for="createEmail">Email:</label>
    <input type="email" id="createEmail" name="createEmail" required placeholder="@fortress.co.in">

    <button type="button" onclick="generateVerificationCode()">Send Verification Code</button>

    <label for="verificationCode">Verification Code:</label>
    <input type="text" id="verificationCode" name="verificationCode" required placeholder="Enter OTP Here">

    <button type="button" onclick="verifyVerificationCode()">Verify Code</button>

    <label for="createPassword" id="passwordLabel" style="display: none;">Password:</label>
    <input type="password" id="createPassword" name="createPassword" style="display: none;" required placeholder="aaaa@1234">
    <div id="passwordFeedback" style="display: none;">
      <span id="passwordIndicator" class="passwordIndicator"></span>
    </div>

    <button type="button" onclick="createAccount()" id="createAccountButton" style="display: none;">Create Account</button> <button type="button" onclick="goBack()">Back</button>
</form>

  <script>
    async function generateVerificationCode() {
    const email = document.getElementById("createEmail").value;

    try {
        // Set session data
        const sessionData = { email: email };
        sessionStorage.setItem('session', JSON.stringify(sessionData));

        const response = await fetch('/generateVerificationCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
        });

        if (response.ok) {
            alert('Verification code sent to your email!');
        } else {
            alert('Failed to send verification code. Please try again.');
        }
    } catch (error) {
        console.error('Error generating verification code:', error);
        alert('An error occurred while generating verification code. Please try again later.');
    }
}

async function verifyVerificationCode() {
    const verificationCode = document.getElementById("verificationCode").value;

    try {
        const response = await fetch('/verifyVerificationCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ verificationCode }),
        });

        if (response.ok) {
            alert('Verification successful! You can now set your password.');
            // Show password field
            document.getElementById("passwordLabel").style.display = "block";
            document.getElementById("createPassword").style.display = "block";
            document.getElementById("createAccountButton").style.display = "block";
            document.getElementById("passwordFeedback").style.display = "block";
        } else {
            alert('Invalid verification code. Please try again.');
        }
    } catch (error) {
        console.error('Error verifying verification code:', error);
        alert('An error occurred while verifying verification code. Please try again later.');
    }
}

async function createAccount() {
      const name = document.getElementById("createName").value;
      const email = document.getElementById("createEmail").value;
      const password = document.getElementById("createPassword").value;

      try {
        const response = await fetch('/createManagementAccount', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          alert('Account created successfully! Redirecting to login page.');
          window.location.href = 'managementlogin.html';
        } else {
          alert('Account creation failed. Please check your details and try again. Details: ' + JSON.stringify(result));
        }
      } catch (error) {
        console.error('Error during account creation:', error);
        alert('An error occurred during account creation. Please try again later.');
      }
}

document.getElementById("createPassword").addEventListener("input", validatePassword);

function validatePassword() {
    const password = document.getElementById("createPassword").value;
    const feedback = document.getElementById("passwordFeedback");
    const passwordIndicator = document.getElementById("passwordIndicator");

    if (!passwordIndicator) {
        console.error("passwordIndicator element not found");
        return;
    }

    const uppercaseRegex = /[A-Z]/;
    const lowercaseRegex = /[a-z]/;
    const specialCharacterRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
    const numberRegex = /\d/;

    const isUppercase = uppercaseRegex.test(password);
    const isLowercase = lowercaseRegex.test(password);
    const isSpecialCharacter = specialCharacterRegex.test(password);
    const isNumber = numberRegex.test(password);
    const isLengthValid = password.length >= 7 && password.length <= 15;

    if (isUppercase && isLowercase && isSpecialCharacter && isNumber && isLengthValid) {
        feedback.innerText = "Password accepted!";
        feedback.style.color = "#00cc44"; // Green color
        passwordIndicator.classList.remove("passwordInvalid");
        passwordIndicator.classList.add("passwordValid");
    } else {
        feedback.innerText = "Password should have at least one uppercase letter, one lowercase letter, one special character, one number, and be between 7 to 15 characters long.";
        feedback.style.color = "#ff4d4d"; // Red color
        passwordIndicator.classList.remove("passwordValid");
        passwordIndicator.classList.add("passwordInvalid");
    }

    feedback.style.display = "block";
}

function goBack() {
      // Redirect to main.html
      window.location.href = 'managementlogin.html';
    }
</script>
</body>
</html>
