    <script>
       
       function navigate(destination, role) {
    let path;

    if (role === 'management') {
        path = `/Management/${destination}?role=${role}`;
    } else if (role === 'verticals') {
        path = `/Verticals/${destination}?role=${role}`;
    } else if (role === 'teamleader') {
        path = `/TeamLeader/${destination}?role=${role}`;
    } else if (role === 'employee') {
        path = `/Employee/${destination}?role=${role}`;
    } else if (role === 'admin') {
        path = `/Admin/${destination}?role=${role}`;
   
     }else if (role === 'reference') {
        path = `/Reference/${destination}?role=${role}`;
     }else {
        console.error('Invalid role provided');
        return;
    }

    window.location.href = path;
}

    </script>
